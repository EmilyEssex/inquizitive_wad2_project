{% extends 'inquizitive/base.html' %}

{% block content %}
{% load static %}
<div class="container ">
<h1>{{ quiz.quizName }}</h1>
 
 
 
 <form method='post' action='' >
    {% csrf_token %}

    {% for question  in questions%}

    <div class="form-group">

      <label for="question">{{ question.questionText }}</label>
    </div>
    <div class="form-check">

        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ question.questionText }}” id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
                {{question.optiona}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{ question.questionText }}” id="gridRadios2" value="option2">

            <label class="form-check-label" for="gridRadios2">
                {{ question.optionb }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{question.questionText}}” id="gridRadios1" value="option3">
            <label class="form-check-label" for="gridRadios1">
                {{ question.optionc }}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{question.questionText}}” id="gridRadios2" value="option4">
            <label class="form-check-label" for="gridRadios2">
                {{ question.optiond }}
            </label>
        </div>
        <br>
    </div>    
    {% endfor %}
    <input id='timer' type='hidden' name="timer" value="">
    <br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 
 
</div>
{% endblock %}
